<div [hidden]="submitted">
    <div class="container">
        <h1>Guru Form</h1>
        <form
            (ngSubmit)="onSubmit()"
            #guruForm="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name"
                       required
                       [(ngModel)]="model.name"
                       name="name"
                       #name="ngModel">
                <div [hidden]="name.valid || name.pristine"
                     class="alert alert-danger">
                    Name is required
                </div>
            </div>

            <div class="form-group">
                <label for="qualification">Qualification</label>
                <input type="text"
                       class="form-control"
                       id="qualification"
                       name="qualification"
                       [(ngModel)]="model.qualification"
                       required>
            </div>

            <div class="form-group">
                <label for="institute">Institute</label>
                <input type="text"
                       class="form-control"
                       id="institute"
                       name="institute"
                       [(ngModel)]="model.institute"
                       required>
            </div>

            <button type="submit" class="btn btn-success"
                    [disabled]="!guruForm.form.valid">Submit</button>
            <button type="button" class="btn btn-default"
                    (click)="newGuru();
                          guruForm.reset()">New Guru</button>
        </form>
    </div>
</div>

<div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
        <div class="col-xs-3">Name</div>
        <div class="col-xs-9  pull-left">{{ model.name }}</div>
    </div>
    <div class="row">
        <div class="col-xs-3">Qualification</div>
        <div class="col-xs-9 pull-left">{{ model.qualification }}</div>
    </div>
    <div class="row">
        <div class="col-xs-3">Institute</div>
        <div class="col-xs-9 pull-left">{{ model.institute }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
</div>
